<div class="card" style="width: 18rem">
  <img
    class="card-img-top"
    height="350px"
    width="150px"
    src="{{ book.cover }}"
    alt="{{ book.title }} cover"
  />
  <div class="card-body" [ngSwitch]="book.liked">
    <i class="fas fa-heart" *ngSwitchCase="true"></i>
    <i class="far fa-heart" *ngSwitchCase="false"></i>
    <h5 class="card-title">
      {{ book.title }}
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
    <p class="card-text">{{ book.description }}</p>
    <p class="card-text">
      <small class="text-muted">Status: {{ book.status }}</small>
    </p>
    <a
      title="Update {{ book.title }} info"
      [routerLink]="['/editBook', book.id]"
      class="btn"
      ><i class="fas fa-edit" style="color: cornflowerblue"></i
    ></a>
    <button
      title="Delete {{ book.title }}"
      (click)="delete(book.id)"
      style="color: Tomato"
      class="btn fas fa-trash-alt"
    ></button>
  </div>
</div>
